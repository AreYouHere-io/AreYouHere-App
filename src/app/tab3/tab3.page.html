<ion-header>
  <ion-toolbar>
    <ion-title>
      Approve Students
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
     <ion-item *ngFor="let entry of list">
      <ion-checkbox  mode="md" slot="end" [(ngModel)]="entry.status"></ion-checkbox>
      <ion-label > {{entry.student.name}} </ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="onButtonClicked()">Refresh</ion-button>
</ion-content>
